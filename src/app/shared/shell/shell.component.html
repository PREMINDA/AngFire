
<mat-sidenav-container>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
          [attr.role]="(isHandset$|async) ? 'dialog':'navigaiton'"
          [mode]="(isHandset$|async) ? 'over' : 'side'"
          [opened]="false">
          <mat-toolbar>Menu</mat-toolbar>
          <mat-nav-list>
            <a mat-list-item routerLink="" (click)="drawer.close()">Home</a>

            <a mat-list-item routerLink="registration-group" (click)="drawer.close()">REG Group</a>

            <a mat-list-item routerLink="area" (click)="drawer.close()">Area</a>

            <a mat-list-item routerLink="entity" (click)="drawer.close()">Entity</a>

          </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
      type="button"
      aria-label="Toggle sidenav"
      mat-icon-button
      (click)="drawer.toggle()"
      *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span routerLink="/">LOGO</span>
      <span class="fill-space"></span>
      <div *ngIf="!(isHandset$|async)">
        <a mat-button routerLink="" >Home</a>

        <a mat-button routerLink="registration-group" routerLinkActive="active" >REG Group</a>

        <a mat-button routerLink="area">Area</a>

        <a mat-button routerLink="entity">Entity</a>
      </div>
    </mat-toolbar>
    <ng-content>

    </ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
